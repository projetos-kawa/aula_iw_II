<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 01</title>
</head>
<body>
    <script>
        var num = [3,6,9]
        console.log(num)
        console.log(typeof(num))
        console.log(num[1])
        num.push(12)
        console.log(num)
        console.log('Tamanho do vetor ==>', num.length)

        var teste = [5,8,4,20]
        console.log(teste)
        console.log(teste.sort())
        console.log(teste)

        var tam = teste.length - 1

        for (var i = 0; i <= tam; i++){
            console.log('Posição i' ,i, 'valor ==>' ,teste[i])
        }
        for (var i in teste){
            console.log('Posição i =' ,i, 'valor ==>' , teste[i])
        }
    </script>
    
</body>
</html>
